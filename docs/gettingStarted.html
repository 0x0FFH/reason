Getting Started
===========

Choose your target!

Reason compiles to JavaScript and native code. The workflow for each are currently separated and documented on their respective section. You **only** need to learn the target platform you care about (for most people, it'd be JavaScript).

Whenever you get stuck:

- Check out the [frequently asked questions](./faq.html).
- Peruse some [code examples](./examples.html).
- We're helping on [Discord](https://discord.gg/reasonml)!
